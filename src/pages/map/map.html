<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="danger"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab (click)="addMeasure()"><ion-icon name="git-pull-request"></ion-icon></button>
          <button ion-fab (click)="gotoLocation()"><ion-icon name="search"></ion-icon></button>  
          <button ion-fab (click)="gotoLayer()"><ion-icon name="albums"></ion-icon></button>          
          <button ion-fab (click)="gotoLegend()"><ion-icon name="bowtie"></ion-icon></button>
          <button ion-fab (click)="gotoLocation()"><ion-icon name="locate"></ion-icon></button>
          <button ion-fab (click)="gotoLocation()"><ion-icon name="flag"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

     

  <div id="map"></div>
</ion-content>
