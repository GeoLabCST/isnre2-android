<ion-header>

  <ion-navbar id="isnre-font">
    <ion-title>แผนที่</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="isnre-font">
  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="showBuffer()">
        <ion-icon name="radio-button-off" color="red"></ion-icon>
        <ion-label>buffer</ion-label>
      </button>
      <button ion-fab (click)="addSelectarea()">
        <ion-icon name="search" color="green"></ion-icon>
        <ion-label>ค้นหา</ion-label>
      </button>
      <button ion-fab (click)="addLayer()">
        <ion-icon name="logo-buffer" color="green"></ion-icon>
        <ion-label>ชั้นข้อมูล</ion-label>
      </button>
      <button ion-fab (click)="addLegend()">
        <ion-icon name="bowtie" color="green"></ion-icon>
        <ion-label>สัญลักษณ์</ion-label>
      </button>
      <button ion-fab (click)="addMeasure()">
        <ion-icon name="git-pull-request" color="green"></ion-icon>
        <ion-label>เครื่องมือวัด</ion-label>
      </button>
      <button ion-fab (click)="addLocation()">
        <ion-icon name="locate" color="blue"></ion-icon>
        <ion-label>ตำแหน่งปัจจุบัน</ion-label>
      </button>
      <button ion-fab (click)="addData()">
        <ion-icon name="pin" color="red"></ion-icon>
        <ion-label>เพิ่มข้อมูล</ion-label>
      </button>
      <button ion-fab (click)="enableInfo()">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Popup info</ion-label>
      </button>

    </ion-fab-list>
  </ion-fab>
  <div id="map"></div>
</ion-content>
