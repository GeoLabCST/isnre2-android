<ion-content padding id="welcome" default-background  id="isnre-font">
	<p text-center>
	<img src="assets/imgs/logo2.png">
	</p>
	
<form novalidate [formGroup]="reportForm" >
	<div class="form">
		<ion-list>
		  <ion-item>
		    <ion-input type="email" formControlName="email_user" placeholder="Username" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-input type="password" formControlName="pass_user" placeholder="Password" required></ion-input>
		  </ion-item>

		</ion-list> <!-- [disabled]="!reportForm.valid" -->
		<button ion-button block color="light"  type="submit" (click)="submit()">เข้าสู่ระบบ</button>
		<button ion-button block class="marginTop" (click)="signup()">สมัครสมาชิก</button>
		<!-- <button ion-button block class="marginTop" (click)="signup()">ลืมรหัสผ่าน</button> -->
		<button ion-button block color="light" clear (click)="gotoForgot()">ลืมรหัสผ่าน</button>
	</div>
</form>	

</ion-content>
