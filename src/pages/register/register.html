
<ion-header>

  <ion-navbar>
    <ion-title>REGISTER</ion-title>
  </ion-navbar>

</ion-header>
<!-- Themes Register + logo -->
<ion-content  background-size default-background>
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!--Form-->
                <div class="form">
                    <!--Form Title-->
                    <h1 title text-right>สมัครสมาชิกใหม่</h1>
                    <!---Input field username-->
                    <ion-item no-padding>
                        <ion-label floating>ชื่อ</ion-label>
                        <ion-input required type="text" ></ion-input>
                    </ion-item>
                    <!---Input field password-->
                    <ion-item no-padding>
                        <ion-label floating>นามสกุล</ion-label>
                        <ion-input required type="text"></ion-input>
                    </ion-item>
                    <!---Input field email-->
                    <ion-item no-padding>
                        <ion-label floating>email</ion-label>
                        <ion-input required type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required></ion-input>
                    </ion-item>
                    <!---Input field country-->
                    <ion-item no-padding>
                        <ion-label floating>เบอร์โทรศัพท์</ion-label>
                        <ion-input required type="number"  required ></ion-input>
                    </ion-item>
                    <!---Input field city-->
                    <ion-item no-padding>
                        <ion-label floating>จังหวัด</ion-label>
                        <ion-input required type="text" required></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating>อำเภอ</ion-label>
                        <ion-input required type="text" required></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating>ตำบล</ion-label>
                        <ion-input required type="text"  required></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating>ชื่อผู้ใช้งาน</ion-label>
                        <ion-input required type="text"  required></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating>รหัสผ่าน</ion-label>
                        <ion-input required type="password"  required></ion-input>
                    </ion-item>

                    <!---Register button-->
                    <button ion-button right>บันทึก</button>
                </div>
                
            </ion-col>
        </ion-row>
</ion-content>
