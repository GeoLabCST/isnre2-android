<ion-header id="isnre-font">

  <ion-navbar>
    <ion-title>พื้นที่กันชน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="isnre-font">
  <h4>การกำหนดขอบเขตพื้นที่กันชน (buffer)</h4>
  <ion-scroll scrollX="true" scrollY="true" class="data">
    <ion-list>
      <ion-item *ngFor="let lyr of lyrs; let i = index">
        <ion-label>{{lyr.lyr_desc}}</ion-label>
        <ion-checkbox [(ngModel)]="lyr.checked[0]" (ionChange)="onChange(lyr.lyr,lyr.lyr_desc,$event.checked, i)" value="lyr.lyr"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-scroll>
  <p></p>
  <div padding>
    <button ion-button (click)="lyrSelected()">กลับหน้าแผนที่</button>
  </div>

</ion-content>
